<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Outfit">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <aside class="aside">
      <div class="aside_container">
        <div class="target__QR">
          <img src="./images/image-qr-code.png" alt="" srcset="">
        </div>
        <div class="aside__info">
          <h1 class="text__principal">
            Improve your front-end <br> skills by building projects
          </h1>
          <p class="text__secundario">
            Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> nex level
          </p>
        </div>
      </div>
    </aside>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Arnoll-tech">Arnoll Bermudez</a>.
  </div>
</body>
</html>
